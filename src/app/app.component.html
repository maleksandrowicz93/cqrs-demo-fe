<div>
  <ng-container [ngSwitch]="currentPage | async">
    <div *ngSwitchCase="page.STUDENT_PAGE">
      <app-student-page></app-student-page>
    </div>
    <div *ngSwitchCase="page.ADD_FORM">
      <app-save-form-page [previousPage]="page.MAIN_PAGE"></app-save-form-page>
    </div>
    <div *ngSwitchCase="page.EDIT_FORM">
      <app-save-form-page [previousPage]="page.STUDENT_PAGE"></app-save-form-page>
    </div>
    <div *ngSwitchDefault>
      <app-main-page></app-main-page>
    </div>
  </ng-container>
</div>
<router-outlet></router-outlet>
