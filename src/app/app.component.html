<div>
  <ng-container [ngSwitch]="currentPage | async">
    <div *ngSwitchCase="page.STUDENT_PAGE">
      <app-student-page></app-student-page>
    </div>
    <div *ngSwitchCase="page.ADD_FORM">
      <app-add-student-page></app-add-student-page>
    </div>
    <div *ngSwitchCase="page.EDIT_FORM">
      <app-edit-student-page></app-edit-student-page>
    </div>
    <div *ngSwitchDefault>
      <app-main-page></app-main-page>
    </div>
  </ng-container>
</div>
<router-outlet></router-outlet>
